<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Email Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple Email API Test</h1>
    <button onclick="testEmail()">Test Saikumar@gmail.com</button>
    <div id="result"></div>

    <script>
        async function testEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing...</div>';
            
            try {
                console.log('Testing email API...');
                const response = await fetch('http://localhost:8080/api/auth/check-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'Saikumar@gmail.com' })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    if (data.available) {
                        resultDiv.innerHTML = `<div class="success">✅ Email is AVAILABLE: ${data.message}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">❌ Email is ALREADY REGISTERED: ${data.message}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        // Test on page load
        window.onload = testEmail;
    </script>
</body>
</html>
